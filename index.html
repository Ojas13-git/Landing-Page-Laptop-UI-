<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>

    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#" class="nav-link">Specs</a></li>
        <li><a href="#" class="nav-link">Products</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <img src="cart.svg" alt="cart">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future.</h1>
          <p>The new 14 inches FHD display offering a 4k displap with touch screen.</p>

        </div>

        <div class="cta">
          <button class="cta-select" name="button">14 inch</button>
          <button class="cta-add" name="button">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="matebook.png" alt="matebook">
      </div>
    </section>
    <div class="laptop-select">
      <img src="arrow-left.svg" alt="">
      <img src="dot.svg" alt="">
      <img src="dot-full.svg" alt="">
      <img src="dot-full.svg" alt="">
      <img src="arrow-right.svg" alt="">
    </div>



    <img class="big-circle" src="big-eclipse.svg" alt="">
    <img class="medium-circle" src="mid-eclipse.svg" alt="">
    <img class="small-circle" src="small-eclipse.svg" alt="">
  </main>

</body>

</html>
